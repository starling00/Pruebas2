
<ion-header >
    <ion-toolbar class="topMenu" >
        <ion-title>FICOTICKET</ion-title>
      </ion-toolbar>
</ion-header>
 
<ion-content @slidelefttitle class="" padding>
  <div class="logo">
        <img src="assets/img/fico.png" alt="Logo del banco de ficohsa" > 
          
      </div>
      <p class="text1">Asegúrate de digitar correctamente tu número 
        de identificación para que puedas gozar de tus beneficios.
      </p>
      <form [formGroup]="myForm" >
      <ion-list class="line-input">
        <ion-item>
          <ion-icon class="iconP" name="person" slot="end"></ion-icon>
          <ion-label position="floating">Tarjeta de identidad:</ion-label>
          <ion-input formControlName="cedula" type="text"   pattern="^[1-9]\d{4}\d{4}$" clearInput></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.cedula">
            <div class="error-message" *ngIf="myForm.get('cedula').hasError(validation.type)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </ion-list>
      
      <br> <br>
   <ion-button class="btnLoging" expand="block" [disabled]="!myForm.valid" (click)="login()">Continuar<ion-icon name="log-in"></ion-icon></ion-button>
  </form>
  </ion-content>
