<ion-header>
 <ion-toolbar class="topMenu">
  <ion-title id="titleLogin">
   Caja Ande ~ Tickets
  </ion-title>
 </ion-toolbar>
</ion-header>
<ion-content @fadein="" padding="">
 <div class="logo">
  <img alt="Logo del banco de ficohsa" id="logoAlogin" src="assets/img/logoA.png"/>
 </div>
 <p class="text1">
  Asegúrate de digitar correctamente tu número 
        de identificación para que puedas gozar de tus beneficios.
 </p>
 <form [formgroup]="myForm">
  <ion-list class="line-input">
   <ion-item>
    <ion-icon class="iconP" name="person" slot="end">
    </ion-icon>
    <ion-label position="floating">
     Tarjeta de identidad:
    </ion-label>
    <ion-input [(ngmodel)]="cedula" clearinput="" formcontrolname="cedula" pattern="^(?=.{9}$)(([0-9])\2?(?!\2{3}))+$" type="text">
    </ion-input>
   </ion-item>
   <div class="validation-errors">
    <ng-container *ngfor="let validation of validation_messages.cedula">
     <div *ngif="myForm.get('cedula').hasError(validation.type)" class="error-message">
      {{ validation.message }}
     </div>
    </ng-container>
   </div>
  </ion-list>
  <br/>
  <br/>
  <ion-button (click)="login()" [disabled]="!myForm.valid" class="btnLoging" expand="block">
   Continuar
   <ion-icon name="log-in">
   </ion-icon>
  </ion-button>
 </form>
 <br/>
 <div class="">
  <ion-slides *ngif="images &amp;&amp; images.length" [options]="slideOpts" pager="true">
   <ion-slide *ngfor="let img of images">
    <a [href]="img.Link">
     <img [src]="img.FileData" alt=""/>
    </a>
   </ion-slide>
  </ion-slides>
 </div>
