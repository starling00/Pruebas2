<ion-header >
  <ion-toolbar class="topMenu" >
      <ion-title></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="" padding>
<div class="logo">
      <img src="assets/img/fico.png" alt="Logo del banco de ficohsa" > 
        
    </div>
 <div>
   <p class="text1">
    <Strong> Bienvenido(a) a Ficoticket, puedes proceder a 
    seleccionar la agencia que deseas visitar.</Strong>
   </p>
 </div>
    <ion-grid>
      <ion-row>
          <ion-col>
            <div>
             <p class="text1">Seleccione una opción: </p>       
            </div>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div  (click)="openOffices()">
            <ion-card >
            <img style="padding: 20px;" src="assets/img/t2.png"/>
              <ion-card-content style="
              text-align: center;">
                <div class="card-title"> <strong> Agencia de mi preferencia</strong></div>
               
              </ion-card-content>
            </ion-card>
           
          </div>
        </ion-col>
        <ion-col>
          <div routerLink="/agencies-maps">
            <ion-card>
              <img style="padding: 20px;" src="assets/img/m2.png"/>
                <ion-card-content style="
                text-align: center;">
                  <div class="card-title" style="
                  margin-top: -6px;"> <strong>Agencia ubicación</strong></div>
                 
                </ion-card-content>
              </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <br> <br>
