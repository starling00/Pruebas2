<ion-header>
  <ion-toolbar class="topMenu">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>Summit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding center">
  <ion-card-content>
    <ion-title class="title">Citas</ion-title>
    <br>
    <p class="text1">Ingrese su número de referencia</p>
    <ion-item>
      <ion-label position="floating">Número de referencia:</ion-label>
      <ion-input [(ngModel)]="referenceNumber"></ion-input>
    </ion-item>
    
    <ion-grid>
      <ion-row>
        <ion-col>
          <div></div>
        </ion-col>
        <ion-col col-6>
          <div> 
            <ion-button class="btnAdquirir" color="primary" (click)="generateMeeting()">Ver Ficha</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
  <div>
   <br>
   <div class="icon">
   <img src="assets/img/i.png" alt="icono de información importante" >
  </div>
  <strong> <p class="text1">Nota Importante</p></strong>
  <p class="text1">Si en dado caso, se te pasa la hora de la cita por favor, 
    dirijase a la pantalla de inicio  y <strong>solicita una nueva ficha.</strong> </p> 
</div>


</ion-content>
