<ion-header>
  <ion-toolbar class="topMenu">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ficohsa</ion-title>
  </ion-toolbar>

</ion-header>



<ion-content class="ion-padding center">
  <ion-card-content >

    <div class="logo">
      <img src="assets/img/Ficohsa_logo.png" alt="Logo del banco de ficohsa">

    </div>

    <ion-list class="line-input">
      <ion-item class="centerItem">
        <ion-input [(ngModel)]="ticketUbi" readonly="true"></ion-input>
      </ion-item>
      <ion-item class="centerItem"> 
        <ion-input [(ngModel)]="ticketDesti" readonly="true"></ion-input>
      </ion-item>
      <ion-item class="centerItem">
        <ion-input [(ngModel)]="ticketNumber" readonly="true" style="
              font-weight: bold;
              font-size: xx-large;
              border-style: double;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-progress-bar color="primary" [value]="maxProgressBar"></ion-progress-bar>
        <!--<ion-button class="btnLoging" expand="block" (click)="progress()">Progress</ion-button> -->
      </ion-item>
      <ion-item class="centerItem">
        <ion-input [(ngModel)]="ticketPosition" readonly="true"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <div>
              <ion-button (click)="salir()" color="primary">Cancelar </ion-button>
            </div>
          </ion-col>
          <ion-col col-6>
            <div>
              <ion-button (click)="postponeTicket()" color="primary">Posponer </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    
    </ion-list>
  </ion-card-content>

  <!--<ion-button color="primary" (click)="QR()">scanner</ion-button>-->
</ion-content>
