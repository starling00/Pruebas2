<ion-header>
    <ion-toolbar class="topMenu">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title>Summit</ion-title>
      <ion-button slot="end"  color="ligth" size="small" shape="round" >
        <ion-icon  name="notifications"></ion-icon>
        <ion-badge id="cart-badge" color="ligth" slot="end">{{bellAlert}}</ion-badge>
    </ion-button>
    </ion-toolbar>
   
  </ion-header>


  
  <ion-content padding>
      <ion-card-content>
          <ion-title class="title">Información de Tickets</ion-title>
          <br>
          <ion-list class="line-input">
            <ion-item>
                <ion-icon name="pricetag" slot="end"></ion-icon>
              <ion-input [(ngModel)]="ticketNumber" readonly="true"></ion-input>
              
            </ion-item>
            <br>
            <ion-item>
                <ion-icon name="person" slot="end"></ion-icon>
              <ion-label>Nombre</ion-label>
            
            </ion-item>
            <br>
            <ion-item>
             
              <ion-icon name="pin" slot="end"></ion-icon>
              <ion-label>Ubiración</ion-label>
            
            </ion-item>
            <br>
            <ion-item>
              <ion-label>Destino</ion-label>
              <ion-button (click)="go()"> <ion-icon name="paper-plane" slot="icon-only"></ion-icon></ion-button>
            </ion-item>
            <br>
        
          </ion-list>
        </ion-card-content>
        
         
          <!--<ion-button color="primary" (click)="QR()">scanner</ion-button>-->
    </ion-content>
