<ion-header>
    <ion-toolbar class="topMenu">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title>Summit</ion-title>
    </ion-toolbar>
   
  </ion-header>


  
  <ion-content padding>
      <ion-card-content>
          <ion-title class="title">Tiquete</ion-title>
          <br>
          <ion-list class="line-input">

            <!--<ion-item>
              <ion-icon name="person" slot="end"></ion-icon>
           
            <ion-input [(ngModel)]="ticketName" readonly="true"></ion-input>
          </ion-item>-->
          <br>
            <ion-item>
                <ion-icon name="pricetag" slot="end"></ion-icon>
              <ion-input [(ngModel)]="ticketNumber" readonly="true" style="
              font-weight: bold;
              font-size: xx-large;
          "></ion-input>
             
            </ion-item>
            <br>
            <ion-item>
              <ion-icon name="people" slot="end"></ion-icon>
            <ion-input [(ngModel)]="ticketPosition" readonly="true"></ion-input>
           
          </ion-item>
          <br>
            <ion-item>
             
              <ion-icon name="pin" slot="end"></ion-icon>
              <ion-input [(ngModel)]="ticketUbi" readonly="true"></ion-input>
            
            </ion-item>
            <br>
            <ion-item>
              <ion-input [(ngModel)]="ticketDesti" readonly="true"></ion-input> 
              <br>
              <ion-button class="iconC" (click)="go()"> <ion-icon  name="paper-plane" slot="icon-only"></ion-icon></ion-button>
            </ion-item>
            <br>
        
          </ion-list>
        </ion-card-content>
        
       
          <!--<ion-button color="primary" (click)="QR()">scanner</ion-button>-->
    </ion-content>

    <ion-tabs>
      <ion-tab-bar>
        <ion-tab-button (click)="activeTicket()">Servicios
          <ion-icon name="apps"></ion-icon>
      </ion-tab-button>
          <ion-tab-button  >Tiquetes
              <ion-icon name="clipboard"></ion-icon>
            </ion-tab-button>
            <ion-tab-button (click)="salir()">Salir
              <ion-icon name="exit"></ion-icon>
          </ion-tab-button>
      </ion-tab-bar>
  </ion-tabs>
