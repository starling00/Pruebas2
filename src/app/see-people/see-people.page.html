<ion-header>
  <ion-toolbar class="topMenu">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Summit</ion-title>
    <ion-button slot="end"  color="ligth" size="small" shape="round" >
      <ion-icon  name="notifications"></ion-icon>
      <ion-badge id="cart-badge" color="ligth" slot="end">{{alertAmount}}</ion-badge>
  </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-title class="header-title">Personas Asociadas</ion-title>


    
     <ion-list>
      <ion-card-content ion-item *ngFor="let device of devices">
        <p>{{device.name || 'Unnamed'}}</p>
        <p>{{device.id}}</p>
        <p> RSSI: {{device.rssi}}</p>
      
        
      </ion-card-content>
    </ion-list>
    <ion-list no-lines>
      <ion-item *ngFor="let beacon of beacons">
        <ion-grid>
          <ion-row>
            <ion-col>Major</ion-col>
            <ion-col>{{beacon.major}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Minor</ion-col>
            <ion-col>{{beacon.minor}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>RSSI</ion-col>
            <ion-col>{{beacon.rssi}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  <!--  <ion-button expand="block" (click)="scheduleNotification()" color="primary" >schedule</ion-button>
    <ion-button expand="block" (click)="recurringNotification()" color="primary" >Every Minute</ion-button>
    <ion-button expand="block" (click)="repeatDaily()" color="primary" >Daily</ion-button>
    <ion-button expand="block" (click)="getAll()" color="primary" >get All</ion-button>-->
    <ion-list>
  <ion-label>{{asociatedPerson}}</ion-label>
  <ion-card>
    <ion-item *ngFor="let p of person">
        <ion-icon name="person" slot="start"></ion-icon>
      <ion-card-content>
        <ion-label>{{p.name}}</ion-label>
        <ion-label>{{p.identifier}}</ion-label>
      </ion-card-content>
      <ion-button class="btnGO" slot="end" color="primary" (click)="go(p.id)">
        <ion-icon name="paper-plane" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

    <ion-item *ngFor="let n of scheduled">
        <ion-label text-wrap>
          {{ n.id }} - {{ n.title }}
          <p>Trigger: {{ n.trigger | json }}</p>
        </ion-label>
      </ion-item>
     
  </ion-list>
  <ion-button expand="block" (click)="recurringNotification()" color="primary" >alert</ion-button>
</ion-content>
