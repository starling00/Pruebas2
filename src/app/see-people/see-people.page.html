<ion-header>
  <ion-toolbar class="topMenu">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Summit</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-title>{{tracker}}</ion-title>


    <ion-label color="primary">Primary Label</ion-label>
     <!--<ion-list>
      <ion-card-content ion-item *ngFor="let device of devices">
        <p>{{device.name || 'Unnamed'}}</p>
        <p>{{device.id}}</p>
        <p> RSSI: {{device.rssi}}</p>
      
        
      </ion-card-content>
    </ion-list>-->
    <ion-list no-lines>
      <ion-item *ngFor="let beacon of beacons">
        <ion-grid>
          <ion-row>
            <ion-col>Major</ion-col>
            <ion-col>{{beacon.major}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Minor</ion-col>
            <ion-col>{{beacon.minor}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>RSSI</ion-col>
            <ion-col>{{beacon.rssi}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
</ion-content>
