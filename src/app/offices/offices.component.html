<ion-header>
  <ion-toolbar class="topMenu">
      <ion-buttons slot="start">
        <ion-back-button class="back" defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>
      <div class="logo">
        <img src="assets/img/fb.png" alt="Logo del banco de ficohsa">
  
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-card-content>
  <h2 class="header-title">Seleccione las opciones:</h2>
<br>
  <ion-list >
    <ion-item>
      <ion-label position="floating" >Agencia</ion-label>
          <ion-select [value]="officeId" placeholder="Selecione la oficina" #C (ionChange)="GenerateServices()"
          interface="popover" [(ngModel)]="selectedOffice">
            <ion-select-option *ngFor="let ofi of offices" [value]="ofi">
              {{ofi.name}}
            </ion-select-option>
           
            
          </ion-select>

    </ion-item>

    <br>
    <ion-item>
      <ion-label position="floating">√Årea de visita</ion-label>
          <ion-select placeholder="Seleccione Plataforma" #A (ionChange)="selectedArea(A.value)" [disabled]="areaDisable"
          interface="popover">
            <ion-select-option value="Caja">Caja</ion-select-option>
            <ion-select-option value="Servicios">Servicios</ion-select-option>
            <ion-select-option value="Negocios">Negocios</ion-select-option>
            <!--<ion-select-option value="Seguros">Seguros</ion-select-option>-->
          </ion-select>

    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Tipo de cliente</ion-label>
          <ion-select placeholder="Seleccione el tipo de cliente" #T (ionChange)="selectedClient(T.value)" 
          [disabled]="clientDisable" interface="popover">
            <ion-select-option value="Emprendedor">Emprendedor(Pyme)</ion-select-option>
            <ion-select-option value="Natural">Persona Natural</ion-select-option>
            <ion-select-option value="Preferencial">Preferencial(3 era edad, embarazada, persona con capacidades especiales) </ion-select-option>
            <ion-select-option value="Corporativo">Corporativo y Empresarial</ion-select-option>
          </ion-select>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Servicios</ion-label>
          <ion-select  placeholder="Seleccione servicio" #S (ionChange)="getSelectedServiceId(S.value)" 
          [disabled]="servDisable" interface="popover">
            <ion-select-option *ngFor="let serv of clientServices" [value]="serv.serviceId">{{serv.name}}</ion-select-option>
            
        
          </ion-select>

    </ion-item>
    <br>
   
    

  </ion-list>
  <div padding>
    <ion-button class="btnLoging" expand="block"  (click)="go()" [disabled]="createDisable">Crear ticket</ion-button>

  </div>

</ion-card-content>
</ion-content>
