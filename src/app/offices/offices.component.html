<ion-header>
  <ion-toolbar class="topMenu">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>
      <div class="logo">
        <img src="assets/img/fb.png" alt="Logo del banco de ficohsa">
  
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-card-content>
  <ion-title class="header-title">Seleccione las opciones:</ion-title>
<br>
  <ion-list >
    <ion-item>
      <ion-label position="floating" >Agencia</ion-label>
          <ion-select [value]="officeId" placeholder="Selecione la oficina" #C (ionChange)="GenerateServices(C.value)">
            <ion-select-option *ngFor="let ofi of offices" [value]="ofi.id">{{ofi.name}}</ion-select-option>
           
            
          </ion-select>

    </ion-item>

    <br>
    <ion-item>
      <ion-label position="floating">Tipo de cliente</ion-label>
          <ion-select placeholder="Seleccione el tipo de cliente" [(ngModel)]="selectedClient">
            <ion-select-option value="Cliente Emprendedor">Cliente Emprendedor</ion-select-option>
            <ion-select-option value="Cliente Natural">Cliente Natural</ion-select-option>
            <ion-select-option value="Cliente Preferencial">Cliente Preferencial </ion-select-option>
            <ion-select-option value="Cliente Corporativo">Cliente Corporativo</ion-select-option>
            
          </ion-select>

    </ion-item>
    <br>

    <ion-item>
      <ion-label position="floating">√Årea de visita</ion-label>
          <ion-select placeholder="Seleccione Plataforma">
            <ion-select-option value="01">Caja</ion-select-option>
            <ion-select-option value="02">Servicios</ion-select-option>
            <ion-select-option value="03">Negocios</ion-select-option>
            
          </ion-select>

    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Servicios</ion-label>
          <ion-select  placeholder="Seleccione servicio" #S (ionChange)="getSelectedServiceId(S.value)">
            <ion-select-option *ngFor="let ts of ticketServices" [value]="ts.id">{{ts.name}}</ion-select-option>
            
        
          </ion-select>

    </ion-item>
    <br>
   
    

  </ion-list>
  <div padding>
    <ion-button class="btnLoging" expand="block"  (click)="go()">Crear ticket</ion-button>

  </div>

</ion-card-content>
</ion-content>
